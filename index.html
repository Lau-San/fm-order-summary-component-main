<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

  <main class="wrapper">
    <div class="card">
      <img class="hero-img" src="./assets/images/illustration-hero.svg" alt="">

      <div class="summary">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="plan">
          <img src="./assets/images/icon-music.svg" alt="" class="plan-icon">
          <div class="plan-info">
            <h2>Annual Plan</h2>
            $59.99/year
          </div>

          <a class="change-plan" href="#">Change</a>

        </div>

        <button class="proceed-btn">Proceed to Payment</button>

        <a href="" class="cancel">Cancel Order</a>

      </div>

    </div>

  </main>

  </div> -->
</body>

</html>
